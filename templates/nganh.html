<!DOCTYPE html>
<html>
<head>
    <title>Danh sách ngành</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    body a{
        text-decoration: none;
        color: black;
    }
    body{
        padding-left: 8px;
        padding-right: 8px;
        background-color: #0d6efd;
        font-size: 20px;
    }
    body h1{
        text-align:center;
    }
    ul{ 
       
        list-style-type: none;
    }
 
    input{
        border: 1px solid black;
        border-radius: 10px; 
        height:25px; 
    }
    li {
        list-style-type: none;

    }


   
    .quayve{
        text-align:right;
    }
    :root{
        --yellow:#fed330;
        --red:#e74c3c;
        --white:#fff;
        --black:#222;
        --light-color:#777;
        --border:.2rem solid var(--black);
     }
     *{
       /* // font-family: 'Rubik', sans-serif; */
        margin:0; 
        box-sizing: border-box;
        outline: none; border: none;
        text-decoration: none;
     }
     .quayve {
        color:white;
        
    }
    .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }
    .form-control{
        margin-top: 10px;

    }
     
</style>
<body>
    
    <div class="text-bg-primary">
    <h1 class="display-3">Ngành học</h1>
    </div>
    <div class="form control">
    <ol class="list-group list-group-numbered">      
        {% for nganh in nganhs %}
            <li class="list-group-item">{{ nganh[1] }}</li>
        {% endfor %}  
        </ul>
    </div>
 
    <div class="form-control">
        <div class="text-bg">
            <h1 class="display-6">Thêm ngành</h1>
        </div>
        <form action="/nganh/add" method="POST">
            <input type="text" name="nganh_name" class="form-control input-sm" placeholder="Tên ngành">
            <div class="center-button">
            <button type="submit" class="btn btn-primary">Thêm</button>
            </div>
        </form>
    </div>
    <div class="form-control">
        <div class="text-bg">
            <h1 class="display-6">Cập nhật tên ngành</h1>
        </div>
        <!-- <h3 class="display-6">Cập nhật tên ngành</h3> -->
        <form action="/nganh/edit" method="POST" class="">
        <select name="nganh_name_old" class="form-control input-sm">
                <option selected disabled>Chọn ngành</option>
            {% for nganh in nganhs %}
                <option value="{{ nganh[1] }}">{{ nganh[1] }}</option>
            {% endfor %}
        </select>
        <input type="text" name="nganh_name" placeholder="Tên ngành mới" class="form-control input-sm">
        <div class="center-button">
        <button type="submit" class="btn btn-info">Cập nhật</button>
        </div>
    </form>
    
    </div>
<div class="form-control">
    <div class="text-bg">
        <h1 class="display-6">Xóa ngành</h1>
    </div>

    <form action="/nganh/delete" method="POST">
        <select name="nganh_id" class="form-control input-sm">
            <option selected disabled>Chọn ngành</option>
            {% for nganh in nganhs %}
                <option value="{{ nganh[0]}}">{{ nganh[1] }}</option>
            {% endfor %}
        </select>
        <div class="center-button">
        <button type="submit" class="btn btn-danger">Xóa</button>
    </div>
    </form>
</div>

</div>
   <a href="/quanly" class="quayve">Quay về</a>
</body>
</html>
